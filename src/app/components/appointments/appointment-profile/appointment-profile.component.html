<div *ngIf="appointment; else noAppointment" class="alert alert-info" role="alert">
  <strong>Day: </strong>{{appointment.appointmentDate}} <strong>Time: </strong>{{appointment.appointmentTime}}
</div>

<ng-template #noAppointment>
  <div class="alert alert-warning">
    There is no appointment set
  </div>
</ng-template>
