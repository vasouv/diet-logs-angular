<form class="form-inline mb-3">
  <label class="mr-3" for="frmWeight">Weight (Kg)</label>
  <input id="frmWeight" type="number" class="form-control mr-3" placeholder="Measured weight..." required [(ngModel)]="formWeight"
    name="weight" />
  <button (click)="addMeasurement()" class="btn btn-primary mr-3">Add</button>
</form>
